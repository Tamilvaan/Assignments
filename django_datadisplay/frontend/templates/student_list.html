<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student list</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Student List</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>course</th>
        </tr>
        {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{student.course}}</td>
            </tr>
        {% endfor %}
    </table>


</body>
</html>
